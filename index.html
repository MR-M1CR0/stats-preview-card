<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <h1 class="title">
        Get <span class="title-span">insights</span> that help your business grow.
      </h1>
      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>
      <ul class="info">
        <li class="info-item">
          <h2 class="info-title">10k+</h2> companies
        </li>
        <li class="info-item">
          <h2 class="info-title">314</h2> templates
        </li>
        <li class="info-item">
          <h2 class="info-title">12m+</h2> queries
        </li>
      </ul>
    </div>
    <div class="img-container">
      <img class="desktop" src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
      <img class="mobile" src="images/image-header-mobile.jpg" alt="" aria-hidden="true">
      <div class="overlay"></div>
    </div>
  </main>

</body>

</html>
